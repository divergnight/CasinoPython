<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="utf-8">
    <meta lang="fr">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyCasino</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='./css/style.css') }}">
  </head>

  <body>
    <main role="main">


        <div class="container">
          <form action="/" method="POST">
              <div class="form-group">
                <label for="age">Age</label>
                <input type="number" name="age" id="age" class="form-control"placeholder="Age" min=1 max=200 required>
               </div>
               <div class="form-group">
                <label for="wallet">Wallet</label>
                <input type="number" name="wallet" id="wallet" class="form-control" placeholder="Wallet" min=0 max=1000000 required>
               </div>
               <button type="submit" class="btn btn-primary bottom-right">Enter in game</button>

          </form> 
      </div>

    </main>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  
</body></html>
